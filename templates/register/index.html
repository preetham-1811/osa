<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Home</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="">

    
  </head>
  <body>
    

    {% if user.is_authenticated %}

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">OSA</a>
      <ul class="navbar-nav my-2 my-lg-0">
        <li class="nav-item active">
          <a class="navbar-brand" href="/signout">SignOut <span class="sr-only">(current)</span></a>
        </li>

    </ul>
    </nav>

    <div class="text-center">

      <h3>Hello {{fname}} </h3>
      <h4>You are logged in</h4>

    </div>

    

    {% else %}


    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">OSA</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="navbar-brand" href="/signup">SignUp <span class="sr-only">(current)</span></a>
          <a class="navbar-brand" href="/signin">SignIn <span class="sr-only">(current)</span></a>
        </li>

    </ul>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show " role="alert">
    <strong>Message:</strong> {{message}} 
    <!-- <span aria-hidden="true">&times;</span> -->
    
    </div>
    {% endfor %}
    
    <div class="text-center">

      <h1><b>Welcome!</b></h1>

    </div>

    {% endif %}

    

    


	<script src="" async defer></script>
  </body>
</html>
